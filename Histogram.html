<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>柱状图</title>
	<script src="echarts.min.js"></script>
</head>

<body>
<div id="main" style="width: 900px;height: 600px;"></div>
<script type="text/javascript">
	//初始化echarts实例
	var myChart=echarts.init(document.getElementById("main"));


	//指定图表的配置项和数据
	var option={
	    title:{
	        text:"echarts入门实例",
	        subtext:"学习echarts"
		},
		toolbox:{
	        show:true,
			feature:{
	            saveAsImage:{
	                show:true
				}
			}
		},
		legend:{
	        data:['销量']
		},
		xAxis:{
	        data:['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
		},
		yAxis:{},
		series:[{
	        name:'销量',
			type:'bar',
			data:[5,20,36,10,10,20]
		}]
	};

	myChart.setOption(option);
</script>
</body>
</html>
