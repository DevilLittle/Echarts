<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>工具箱功能</title>
    <script src="echarts.min.js"></script>
</head>

<body>
<div id="main" style="width: 900px;height: 600px;"></div>
<script type="text/javascript">
    //初始化echarts实例
    var myChart=echarts.init(document.getElementById("main"));


    //指定图表的配置项和数据
    var option={
        title:{
            text:"echarts入门实例"
        },
        toolbox:{
            show:true,
            feature:{
                dataView:{
                    show:true
                },
                restore:{
                    show:true
                },
                dataZoom:{
                    show:true
                },
                saveAsImage:{
                    show:true
                },
                magicType:{
                     type:['line','bar']
                }
            }
        },
        tooltip:{
            trigger:'axis'
        },
        legend:{
            data:['销量']
        },  
        xAxis:{
            data:['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
        },
        yAxis:{},
        series:[{
            name:'销量',
            type:'bar',
            data:[5,20,36,10,10,20],
            markPoint:{
                data:[
                {
                    type:'max',name:'最大值'
                },
                {
                    type:'min',name:'最小值'
                }
                ]
            },
            markLine:{
                data:[
                {
                    type:'average',name:'平均值'
                }
                ]
            }
        }]
    };

    myChart.setOption(option);
</script>
</body>
</html>
